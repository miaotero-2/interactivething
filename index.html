<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 16px;
        }
        p {
            color: #555;
            font-size: 1.2em;
        }
        .tutorial-link, .start-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #0078d4;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .tutorial-link:hover, .start-link:hover {
            background: #005a9e;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to the Matching Game!</h1>
        <p>Ready to test your speed and memorization skills?! Click below to start a tutorial or begin your game.</p>
        <a href="tutorial.html" class="tutorial-link">Tutorial</a>
        <a href="players.html" class="start-link">Start</a>
    </div>
</body>
</html>
