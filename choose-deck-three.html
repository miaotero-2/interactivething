<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Deck (3 Player)</title>
    <style>
        body {
            background: linear-gradient(120deg, #fceabb 0%, #f8b500 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .deck-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 24px;
        }
        .deck-btn {
            font-size: 1.2em;
            padding: 12px 32px;
            margin: 12px 16px;
            border: none;
            border-radius: 8px;
            background: #f8b500;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        .deck-btn:hover {
            background: #ffce54;
            color: #333;
        }
        .back-link {
            display: block;
            margin-top: 24px;
            color: #f8b500;
            text-decoration: none;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="deck-container">
        <h1>Choose a Deck (3 Player)</h1>
        <a href="three-player-game.html?deck=fruits"><button class="deck-btn">Classic Fruits</button></a>
        <a href="three-player-game.html?deck=ocean"><button class="deck-btn">Ocean Animals</button></a>
        <a href="three-player-game.html?deck=sports"><button class="deck-btn">Sports Balls</button></a>
        <a href="three-player-game.html?deck=emoji"><button class="deck-btn">Emoji Faces</button></a>
        <a href="players.html" class="back-link">Back to Player Select</a>
    </div>
</body>
</html>
